<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comun.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cuenta.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/iniciar-sesion.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>FlixFusion</title>
</head>
<body>
    <!-- Menu de navegacion -->
    <nav id="navbar">
        <ul id="cont-nav">
            <li id="logo"><a href="#inicio"><img src="/static/img/logo-flix-fusion.png" alt=""></a></li>
            <li><a href="#inicio"><i class="fas fa-home"></i></a></li>
            <li><a href="#"><i class="fas fa-search search-icon"></i></a></li>
            <li id="peliculas"><a href="{{url_for('views.movies')}}" target="_blank">Comprar Peliculas</a></li>
            <li><a href=" {{url_for('views.movies')}}"><i class="fa-solid fa-bag-shopping"></i></a></li>
            <div class="contenedor-perfil" id="contenedor-perfil">
            <!-- <li id="perfil"><a href="#"><span id="mi-perfil">Mi perfil</span><img src="/static/img/spiderman.jpg" alt="spiderman"></a></li> -->
            <li id="perfil">
                <a href="#">
                    <span id="mi-perfil">Mi perfil</span>
                    <!-- Mostrar la imagen de perfil -->
                    <img src="{{ url_for('static', filename='img/' + (current_user.image_file or 'spiderman.jpg')) }}" alt="Imagen de perfil" width="40" height="40">

                </a>
            </li>
        </div>
        </ul>
    </nav>
    <div class="container">
        <h1>Perfil de {{user.first_name}} {{user.last_name}}</h1>
        <p>Email: {{user.email}}</p>
        <div class="profile-section">
            <h2>Imagen actual:</h2>
            <img src="{{ url_for('static', filename='img/' + (current_user.image_file or 'spiderman.jpg')) }}" alt="Imagen de perfil" width="150">
        </div>
        <form action="{{ url_for('views.account') }}" method="POST" enctype="multipart/form-data" class="form-upload">
            <label for="imagen">Sube una nueva imagen de perfil:</label>
            <input type="file" name="imagen" id="imagen" accept="image/*">
            <button type="submit">Actualizar Imagen</button>
        </form>
        <a href="{{ url_for('auth.login') }}" class="logout">Cerrar Sesi√≥n</a>
    </div>
</body>
</html>

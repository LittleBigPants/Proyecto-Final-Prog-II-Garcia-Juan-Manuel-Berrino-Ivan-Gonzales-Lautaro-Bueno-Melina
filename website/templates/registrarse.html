<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registrarse.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comun.css') }}">
    <title>Únete a FlixFusion!</title>
</head>
<body>
    <div class="container">
        <h1>Regístrate</h1>
        <p id="descripcion">Ingrese sus datos correspondientes.</p>
        <form id="formulario" action="{{ url_for('auth.sign_up') }}" method="post">
            <div class="form-group">
                <input type="text" placeholder="Nombre" name="firstName" id="nombre">
                <p id="errorNombre" class="error-message"></p>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Apellido" name="lastName" id="apellido">
                <p id="errorApellido" class="error-message"></p>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" name="email" id="email">
                <p id="errorEmail" class="error-message"></p>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Contraseña" name="password1" id="contraseña">
                <p id="errorContraseña" class="error-message"></p>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Repetir contraseña" name="password2" id="contraseña2">
                <p id="errorContraseña2" class="error-message"></p>
            </div>
            <input id="btn" type="submit" value="Registrarse">
        </form>
    </div>

    <div class="container">
        <p id="cuenta"><a href="{{ url_for('auth.login') }}">Ya tengo cuenta</a></p>
    </div>

    <hr id="hr">

    <!-- Pie de página -->
    <footer>
        <div class="footer-contacto">
            <p>¿Preguntas? Llama al <a href="">0341 411 2004</a></p>
        </div>
        <div class="footer-links">
            <div class="contenido-links">
                <a href="">Preguntas Frecuentes</a>
                <a href="">Centro de ayuda</a>
                <a href="">Términos de uso</a>
                <a href="">Privacidad</a>
                <a href="">Preferencias de cookies</a>
                <a href="">Información Corporativa</a>
            </div>
        </div>
        <div class="footer-lenguaje">
            <select>
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/registrarse.js') }}"></script>
</body>
</html>

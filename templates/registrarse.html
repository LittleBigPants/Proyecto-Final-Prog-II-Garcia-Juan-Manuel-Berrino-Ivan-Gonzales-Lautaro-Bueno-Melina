<<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/registrarse.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/comun.css') }}">
    <title>Únete a FlixFusion!</title>
</head>

<body>
    <div class="container">
        <h1>Regístrate</h1>
        <p id="descripcion">Ingrese sus datos correspondientes.</p>
        <form id="formulario" action= "{{ url_for('registrarse') }}" method="post">
            <div class="form-group">
                <input type="text" placeholder="Nombre" name="nombre" id="nombre">
                <p id="errorNombre" class="error-message"></p>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Apellido" name="apellido" id="apellido">
                <p id="errorApellido" class="error-message"></p>
            </div>
            <div class="form-group">
                <input type="date" name="fecha_nacimiento"  id="fecha">
                <p id="errorFecha" class="error-message"></p>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Número de móvil" name="movil" id="movil">
                <p id="errorMovil" class="error-message"></p>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña">
                <p id="errorContraseña" class="error-message"></p>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Repetir contraseña" name="repetir_contraseña" id="contraseña2">
                <p id="errorContraseña2" class="error-message"></p>
            </div>
            <input id="btn" type="submit" value="Registrarse">
        </form>
    </div>

    <div class="container">
        <p id="cuenta"><a href="{{ url_for('iniciar_sesion') }}">Ya tengo cuenta</a></p>
    </div>
    

    <hr id="hr">

    <!-- Pie de pagina -->
    <footer>
        <div class="footer-contacto">
            <p>¿Preguntas? Llama al <a href="">0341 411 2004</a></p>
        </div>
        <div class="footer-links">
            <div class="contenido-links">
                <a href="">Preguntas Frecuentes</a>

                <a href="">Centro de ayuda</a>

                <a href="">Términos de uso</a>

                <a href="">Privacidad</a>

                <a href="">Preferencias de cookies</a>

                <a href="">Información Corporativa</a>
            </div>
        </div>

        <div class="footer-lenguaje">
            <select>
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='JavaScript/registrarse.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/registrarse.css">
    <link rel="stylesheet" href="/CSS/comun.css">
    <title>Únete a FlixFasion!</title>
</head>

<body>
    <div class="container">
        <h1>Registrate</h1>
        <p id="descripcion">Ingrese sus datos correspondientes.</p>
        <!-- Login para registrarse -->
        <div class="registro">
            <input id="email" type="email" placeholder="Ejemmplo@gmail.com" required>
            <p id="errorEmail"></p>
            <input type="text" placeholder="Nombre Completo" required>
            <p></p>
            <input id="age" type="date" placeholder="Fecha de nacimiento" required>
            <p id="errorAge"></p>
            <input id="phone" type="text" placeholder="Numero de movil" required>
            <p></p>
            <input id="password" type="password" placeholder="Contraseña" required>
            <p id="errorContraseña" class="error"></p>
            <input id="confirm-password" type="password" placeholder="Repetir contraseña" required>
            <p id="errorContraseña2"></p>
        </div>
        <button  id="btn-registro" type="button">Registrarme</button>
        <div class="container">
            <p id="cuenta"><a href="/HTML/iniciar_sesion.html">¡Ya tengo cuenta!</a></p>
        </div>
    </div>


    <hr id="hr">

    <!-- Pie de pagina -->
    <footer>
        <div class="footer-contacto">
            <p>¿Preguntas? Llama al <a href="">0341 411 2004</a></p>
        </div>
        <div class="footer-links">
            <div class="contenido-links">
                <a href="">Preguntas Frecuentes</a>

                <a href="">Centro de ayuda</a>

                <a href="">Términos de uso</a>

                <a href="">Privacidad</a>

                <a href="">Preferencias de cookies</a>

                <a href="">Información Corporativa</a>
            </div>
        </div>

        <div class="footer-lenguaje">
            <select>
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
    </footer>
    <script src="/Javascript/registrarse.js"></script>
</body>

</html>

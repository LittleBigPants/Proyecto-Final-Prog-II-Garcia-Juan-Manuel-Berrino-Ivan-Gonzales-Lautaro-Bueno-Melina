<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="./icono1.png" type="image/x-icon" />
		<title>FlixFusion</title>
	</head>

	<body>
		<main>
		<header class="logo">
			<h1>FlixFusion</h1>
		</header>
			<div id="login">
				<h2>Inicia sesión</h2>
				<input class="ipt" type="email" placeholder="Email o nombre de usuario" required />
				<input class="ipt" type="password" placeholder="Contraseña" required />
				<input id="btn" type="submit" value="Iniciar sesión">
				<a href="#" id="forget">¿Olvidaste la Contraseña?</a>
				<div id="remember">
					<input type="checkbox"/> 
					<p>Recuérdame</p> 
				</div>
				<p>¿Primera vez en <span>FlixFusion</span>? <a href="">Suscríbete.</a></p>
			</div>
		</main>

		<hr id="hr">
		<footer>
			<div class="footer">

			<div class="footer-contacto">
				<p>¿Preguntas? Llama al <a href="">0341 411 2004</a></p>
			</div>
			<div class="footer-links">
				<ul>
					<li>
						<a href="">Preguntas Frecuentes</a>
					</li>
					<li>
						<a href="">Centro de ayuda</a>
					</li>
					<li>
						<a href="">Términos de uso</a>
					</li>
					<li>
						<a href="">Privacidad</a>
					</li>
					<li>
						<a href="">Preferencias de cookies</a>
					</li>
					<li>
						<a href="">Información Corporativa</a>
					</li>
				</ul>
			</div>
			<div class="footer-lenguaje"> 
				<select>
					<option value="es">Español</option>
					<option value="en">English</option>
				</select>
			</div>
		</div>
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="./icono1.png" type="image/x-icon" />
		<title>FlixFusion</title>
	</head>

	<body>
		<header id="header">
			<img src="./icono1.png" id="logo" alt="" />
		</header>
		<main id="main">
			<div id="login">
				<h1>Inicia sesión</h1>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Contraseña" />
				<button type="button">Iniciar sesión</button>
				<p><a href="" id="forget">¿Olvidaste la Contraseña?</a></p>
				<div id="remember">
					<input type="checkbox" placeholder="Recuerdame" />
					<p>Recuérdame</p>
				</div>
				<p>¿Primera vez en FlixFusion? <a href="">Suscríbete ahora.</a></p>
			</div>
		</main>
		<footer>
			<div>
				<p>¿Preguntas? Llama al <a href="">0800 345 1593</a></p>
			</div>
			<div>
				<ul>
					<li>
						<a href="">Preguntas Frecuentes</a>
					</li>
					<li>
						<a href="">Centro de ayuda</a>
					</li>
					<li>
						<a href="">Términos de uso</a>
					</li>
					<li>
						<a href="">Privacidad</a>
					</li>
					<li>
						<a href="">Preferencias de cookies</a>
					</li>
					<li>
						<a href="">Información Corporativa</a>
					</li>
				</ul>
			</div>
			<div>
				<select>
					<option value="es">Español</option>
					<option value="en">English</option>
				</select>
			</div>
		</footer>
	</body>
</html>

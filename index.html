<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="./icono1.png" type="image/x-icon" />
		<title>FlixFusion</title>
	</head>

	<body>
		<header id="header">
			<img src="./icono1.png"  id="logo" alt="">
		</header>
		<main id="main">
			<div id="login">
				<h1>Inicia sesión</h1>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Contraseña" />
				<button type="button">Iniciar sesión</button>
				<p><a href="" id="forget">¿Olvidaste la Contraseña?</a></p>
				<div id="remember">
					<input type="checkbox" placeholder="Recuerdame" />
					<p>Recuérdame</p>
				</div>
				<p>¿Primera vez en FlixFusion? <a href="">Suscríbete ahora.</a></p>
			</div>
		</main>
	</body>
</html>
